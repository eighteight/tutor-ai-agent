<div class="upload-container">
  <h2>Create Course</h2>
  
  <div class="upload-section">
    <h3>Upload PDF</h3>
    <input type="file" accept=".pdf" (change)="onFileSelected($event)" #fileInput>
    <button mat-raised-button color="accent" (click)="uploadPDF()" [disabled]="isCreating || !selectedFile">
      {{ isCreating ? 'Uploading...' : 'Upload PDF' }}
    </button>
  </div>

  <div class="divider">OR</div>
  
  <form (ngSubmit)="createCourse()" #uploadForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Course Name</mat-label>
      <input matInput [(ngModel)]="course" name="course" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Topic</mat-label>
      <input matInput [(ngModel)]="topic" name="topic" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="content" name="content" rows="10" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isCreating || !uploadForm.valid">
      {{ isCreating ? 'Creating...' : 'Create Course' }}
    </button>
  </form>

  <div class="message" *ngIf="message">{{ message }}</div>
</div>
