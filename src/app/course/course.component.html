<div class="courses-container">
  <h1>Available Courses</h1>
  
  <div *ngIf="isLoading" class="loading">Loading courses...</div>
  
  <div *ngIf="!isLoading && courses.length === 0" class="no-courses">
    No courses available. <a routerLink="/upload">Upload some content</a> to get started.
  </div>
  
  <div *ngIf="!isLoading && courses.length > 0" class="course-grid">
    <div *ngFor="let course of courses" class="course-card">
      <h3>{{ course }}</h3>
      <a [routerLink]="['/chat']" [queryParams]="{course: course}" class="start-btn">Start Learning</a>
    </div>
  </div>
</div>
